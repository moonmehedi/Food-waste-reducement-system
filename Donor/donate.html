    <div class="donate-container">
        <h2>Donate Food</h2>
        <form class="donate-form" id="donate-form">
            <label for="food-image">Food Image</label>
            <input type="file" id="food-image" name="food-image" accept="image/*" required>

            <label for="food-name">Food Type</label>
            <input type="text" id="food-name" name="food-name" placeholder="Enter the type of food" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity" required>

            <label for="exp-date">Date</label>
            <input type="date" id="exp-date" name="exp-date" placeholder="Select the date" required>

            <button type="submit" class="btn-donate">Donate</button>
        </form>
