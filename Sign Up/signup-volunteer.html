<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Libre Baskerville"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alex Brush"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway Dots"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="register-form-container" id="register-content">
      <a id="close-register-btn" href="index.html" class="fas fa-times"></a>
      <form id="signup-form">
        <h3>Sign Up</h3>
        <span>Username</span>
        <input
          type="text"
          id="name"
          class="box"
          placeholder="Enter Your Username"
          required
        />
        <span>Email</span>
        <input
          type="email"
          id="email"
          class="box"
          placeholder="Enter Your Email"
          required
        />
        <span>Date of Birth</span>
        <input type="date" id="dob" class="box" required />
        <div class="box" id="address-dropdown">Enter Address</div>
        <div class="address-fields">
          <span>City</span>
          <input
            type="text"
            id="city"
            class="box"
            placeholder="Enter Your City"
            required
          />
          <span>District</span>
          <input
            type="text"
            id="district"
            class="box"
            placeholder="Enter Your District"
            required
          />
          <span>Division</span>
          <input
            type="text"
            id="division"
            class="box"
            placeholder="Enter Your Division"
            required
          />
          <span>Street No.</span>
          <input
            type="text"
            id="street_no"
            class="box"
            placeholder="Enter Your Street No."
            required
          />
          <span>Phone NO</span>
          <input
            type="text"
            id="phone"
            class="box"
            placeholder="Enter Your Number"
            required
          />
        </div>
        <span>Password</span>
        <input
          type="password"
          id="password"
          class="box"
          placeholder="Enter Your Password"
          required
        />
        <span>Confirm Password</span>
        <input
          type="password"
          id="confirm_password"
          class="box"
          placeholder="Confirm Your Password"
          required
        />
        <input type="submit" id="submit" value="Register Now" class="btn" />
        <p>Already have an account? <a href="/Sign Up/login_volunteer.html"> Log In </a></p>
      </form>
    </div>

    <script src="/scrollreveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/Sign Up/signup_volunteer.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
