<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Libre Baskerville"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alex Brush"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway Dots"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="register-form-container" id="register-content">
      <a id="close-register-btn" href="index.html" class="fas fa-times"></a>
      <form id="signup-form" method="post">
        <h3>Sign Up</h3>
        <span>Username</span>
        <input
          type="text"
          name="name"
          id="name"
          class="box"
          placeholder="Enter Your Username"
          required
        />
        <span>Email</span>
        <input
          type="email"
          name="email"
          id="email"
          class="box"
          placeholder="Enter Your Email"
          required
        />
        <div class="box" id="address-dropdown">Enter Address</div>
        <div class="address-fields">
          <span>City</span>
          <input
            type="text"
            name="city"
            id="city"
            class="box"
            placeholder="Enter Your City"
            required
          />
          <span>District</span>
          <input
            type="text"
            name="district"
            id="district"
            class="box"
            placeholder="Enter Your District"
            required
          />
          <span>Division</span>
          <input
            type="text"
            name="division"
            id="division"
            class="box"
            placeholder="Enter Your Division"
            required
          />
          <span>Street No.</span>
          <input
            type="text"
            name="street_no"
            id="street_no"
            class="box"
            placeholder="Enter Your Street No."
            required
          />
        </div>
        <span>Phone Number</span>
        <input
          type="tel"
          name="phone"
          id="phone"
          class="box"
          placeholder="Enter Your Phone Number"
          required
        />
        <span>Institution Name</span>
        <input
          type="text"
          name="institution_name"
          id="institution_name"
          class="box"
          placeholder="Enter Your Institution Name"
          required
        />
        <span>Institution Type</span>
        <select
          name="institution_type"
          id="institution_type"
          class="box"
          required
        >
          <option value="" disabled selected>Select Institution Type</option>
          <option value="restaurant">Restaurant</option>
          <option value="cafe">Cafe</option>
          <option value="buffet">Buffet</option>
          <option value="community_center">Community Center</option>
          <option value="other">Other</option>
        </select>
        <span>Password</span>
        <input
          type="password"
          name="password"
          id="password"
          class="box"
          placeholder="Enter Your Password"
          required
        />
        <span>Confirm Password</span>
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          class="box"
          placeholder="Confirm Your Password"
          required
        />
        <input type="submit" id="submit" value="Register Now" class="btn" />
        <p>Or</p>
        <button class="icon-btn" id="google-signin-btn">
          <img src="/Images/google.png" class="icon" />Sign in with Google
        </button>
        <p>Already have an account? <a href="#">Log In</a></p>
      </form>
      <div id="message"></div>
    </div>

    <script src="/scrollreveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="signup_donor.js"></script>
    <script src="/Sign Up/signup.js"></script>
  </body>
</html>
